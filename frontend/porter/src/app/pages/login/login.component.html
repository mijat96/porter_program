<div class="layout layout__wrapper">
  <div class="layout__container">
  </div>
  <div class="layout__content">
    <div class="layout__router-wrapper">
      <div class="layout-login">
        <div class="login-wrapper">
          <div class="login-left width--50">
            <div class="login-info">
              <div class="bold-XXL-label bold-XXL-label--black">Portir Program</div>
              <div class="title-separator"></div>
            </div>
            <div class="background"></div>
          </div>
          <div class="login-right width--50">
            <div class="login-form">
              <div class="bold-XXL-label">Ulaz</div>

              <form [formGroup]="loginForm">
                <div class="f">
                  <label for="control" class="regular-S-label regular-S-label--gray-dark required">
                    Korisničko ime
                  </label>
                  <input type="text" formControlName="username" class="regular-S-label" placeholder="Unesite Korisničko Ime" />
                </div>
                <div class="f">
                  <label for="control" class="regular-S-label regular-S-label--gray-dark required">
                    Lozinka
                  </label>
                  <input type="password" formControlName="password" class="regular-S-label"
                    placeholder="Unesite Lozinku" />
                </div>
              </form>
              <div class="buttons-with-space">
                <button class="button button--primary" type="button" (click)="login()">
                  <span class="regular-S-label regular-S-label--black">Uloguj se</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
