<div class="layout layout__wrapper">
  <div class="layout__container">
  </div>
  <div class="layout__content">
    <div class="layout__router-wrapper">
      <div class="layout-login">
        <div class="login-wrapper">
          <div class="login-left width--50">
            <div class="login-info">
              <div class="bold-XXL-label bold-XXL-label--black">Pracenje ulazaka</div>
              <div class="title-separator"></div>
              <div class="bold-L-label bold-XXL-label--black">SRB</div>
            </div>
            <div class="background"></div>
          </div>
          <div class="login-right width--50">
            <div class="login-form">
              <div class="bold-XXL-label">Login</div>

              <form [formGroup]="loginForm">
              <div class="f">
                <label for="control" class="regular-S-label regular-S-label--gray-dark required">
                  User Name
                </label>
                <input type="text" formControlName="username" class="regular-S-label" placeholder="Enter User Name" />
              </div>
              <div class="f">
                <label for="control" class="regular-S-label regular-S-label--gray-dark required">
                  Password
                </label>
                <input type="password" formControlName="password" class="regular-S-label"
                  placeholder="Enter Password" />
              </div>
              </form>
              <div class="buttons-with-space">
                <button class="button button--primary" type="button">
                  <span class="regular-S-label regular-S-label--black">Login</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
