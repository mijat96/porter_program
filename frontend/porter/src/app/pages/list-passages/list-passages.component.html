<div class="layout layout__wrapper">
    <div class="layout__container">
    </div>
    <div class="layout__content">
        <div class="layout__router-wrapper">
            <div class="layout-login">
                <div class="login-wrapper">
                    <!-- <div class="login-left width--50">
                        <div class="login-info">
                            <div class="bold-XXL-label bold-XXL-label--black">Portir Program</div>
                            <div class="title-separator"></div>
                        </div>
                        <div class="background"></div>
                    </div> -->
                    <div class="full-page-list">
                        <div class="home-page__new-passage">
                            <div class="bold-XXL-label bold-XXL-label__center">Pregled Ulazaka</div>
                            <div class="scroll_both scroll_both__max_height scroll_both__marghins">
                                <div  class="table table__header">
                                    <div class="odd-element">
                                        <p class="table-element"> 
                                             Registracija: 
                                        </p>
                                    </div>
                                    <div class="even-element">
                                        <p class="table-element">
                                            Vreme Ulaska: 
                                        </p>
                                    </div>
                                    <div class="odd-element">
                                        <p class="table-element">
                                            Vrsta unetog materijala: 
                                        </p>
                                    </div>
                                    <div class="even-element">
                                        <p class="table-element">
                                            Primedba: 
                                        </p>
                                    </div>
                                    <div class="odd-element">
                                        <p class="table-element">
                                            Zabrane: 
                                        </p>
                                    </div>
                                    <div class="even-element">
                                        <p class="table-element">
                                            Vozač: 
                                        </p>
                                    </div>
                                    <div class="last-element">
                                        <p class="table-element">
                                            Primedba: 
                                        </p>
                                    </div>
                                </div>
                                <div *ngFor="let passage of listOfPassages" class="table_wrapper">
                                    <div class="table" (click)="passageDetails(passage)">
                                        <div class="first-element">
                                            <p class="table-element Main-Text">
                                                {{passage.plateNumber}} 
                                                <!-- Broj Registracije:  -->
                                            </p>
                                            <!-- <div class="Extra-Text">
                                                <p>
                                                    {{passage.plateNumber}}
                                                </p>
                                            </div> -->
                                        </div>
                                        <div class="even-element">
                                            <p class="table-element">
                                                {{passage.inTime | date:'shortDate'}}
                                                <!-- Vreme Ulaska:  -->
                                            </p>
                                        </div>
                                        <div class="odd-element">
                                            <p class="table-element">
                                                {{passage.typeInMaterial}}
                                                <!-- Ime Vozača:  -->
                                            </p>
                                        </div>
                                        <div class="even-element">
                                            <p class="table-element">
                                                {{passage.remark}}
                                            </p>
                                        </div>
                                        <div class="odd-element">
                                            <p class="table-element">
                                                {{passage.ban}}
                                            </p>
                                        </div>
                                        <div class="even-element">
                                            <p class="table-element">
                                                {{passage.driverName}}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="new-passage-button-div">
                            <button class="button button--primary" type="button" (click)="route('home')">
                                <span class="regular-S-label regular-S-label--black">Nazad</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
